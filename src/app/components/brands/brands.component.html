<section>
    <div>
        <h1 class="text-center font-semibold text-main my-8 text-[30px] text-secondary">Brands</h1>

        <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 py-4">
            @for (brand of brandsList; track brand._id) {
                <div class="max-w-sm text-center bg-white border border-amber-600 rounded-xl shadow max-md:m-auto">
                    <img class="max-md:w-80 rounded-t-lg w-full h-[350px]" [src]="brand.image" [alt]="brand.name" />
                </div>
            }

        </div>
    </div>
</section>
